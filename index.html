<!DOCTYPE html>
<html>
<head>
    <title>Sticky Notes</title>
    <link rel="stylesheet" type="text/css" href="stickynote.css">
</head>
<body>
    <center>
        <u><h1>Note Collection</h1></u>
        <button id="create" title="Create">+</button><br><br>
        <div class="main-container" id="note">
            <!-- Notes will be rendered here -->
        </div>
        <div class="main-container" id="pinned-note">
            <!-- Pinned notes will be rendered here -->
        </div>
    </center>

    <script src="stickynote.js"> </script>
</body>
</html>
